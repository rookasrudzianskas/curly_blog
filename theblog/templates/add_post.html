{% extends 'base.html' %}
{% block title %} Create a New Blog Post! {% endblock %}
    {% block content %}
{% if user.is_authenticated %}
    <h1>Add Post...</h1>
    <br><br>

    <div class="form-group">
        <form action="" method="post">
         {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
                <button class="btn btn-secondary">Post</button>
        </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("rokas").value = name;
    </script>
{% else %}

    <h1>You are not allowed there (And you know it!...)</h1>

{% endif %}


    {% endblock %}
